<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Game Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Game Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="games.html">Games</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1>Our Games</h1>
        <div class="row" id="gamesRow"></div>

        <div class="mt-5">
            <h2>Your Cart</h2>
            <ul id="cart" class="list-group">
                <li class="list-group-item">Your cart is empty</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Array of games
        const games = [
            { name: "Game 1", price: 49.99, description: "An action-packed adventure!", img: "https://via.placeholder.com/200" },
            { name: "Game 2", price: 59.99, description: "Dive into an epic journey!", img: "https://via.placeholder.com/200" },
            { name: "Game 3", price: 39.99, description: "Unleash your strategy skills!", img: "https://via.placeholder.com/200" }
        ];

        // Cart as an array of objects
        let cart = [];

        // Function to render games
        function renderGames() {
            const gamesRow = document.getElementById("gamesRow");
            games.forEach(game => {
                const gameCard = `
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img src="${game.img}" class="card-img-top" alt="${game.name}">
                            <div class="card-body">
                                <h5 class="card-title">${game.name}</h5>
                                <p class="card-text">${game.description}</p>
                                <p class="card-text"><strong>Price:</strong> $${game.price}</p>
                                <button class="btn btn-primary add-to-cart" data-game="${game.name}">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
                gamesRow.innerHTML += gameCard;
            });

            attachAddToCartEvents();
        }

        // Function to attach event listeners to "Add to Cart" buttons
        function attachAddToCartEvents() {
            const addToCartButtons = document.querySelectorAll(".add-to-cart");
            addToCartButtons.forEach(button => {
                button.addEventListener("click", (event) => {
                    const gameName = event.target.getAttribute("data-game");
                    addToCart(gameName);
                });
            });
        }

        // Function to add a game to the cart
        function addToCart(gameName) {
            const game = games.find(g => g.name === gameName);
            if (game) {
                cart.push(game);
                updateCartUI();
            }
        }

        // Function to update the cart UI
        function updateCartUI() {
            const cartList = document.getElementById("cart");
            cartList.innerHTML = '';
            if (cart.length === 0) {
                cartList.innerHTML = '<li class="list-group-item">Your cart is empty</li>';
            } else {
                cart.forEach((game, index) => {
                    const listItem = document.createElement("li");
                    listItem.className = "list-group-item d-flex justify-content-between align-items-center";
                    listItem.innerHTML = `
                        ${game.name} - $${game.price}
                        <button class="btn btn-danger btn-sm remove-from-cart" data-index="${index}">Remove</button>
                    `;
                    cartList.appendChild(listItem);
                });
                attachRemoveFromCartEvents();
            }
        }

        // Function to attach event listeners to "Remove" buttons
        function attachRemoveFromCartEvents() {
            const removeButtons = document.querySelectorAll(".remove-from-cart");
            removeButtons.forEach(button => {
                button.addEventListener("click", (event) => {
                    const index = event.target.getAttribute("data-index");
                    removeFromCart(index);
                });
            });
        }

        // Function to remove a game from the cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        // Render games on page load
        renderGames();
    </script>
</body>
</html>
